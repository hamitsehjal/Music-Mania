<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link
            rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet">
        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous">
        <link href="./css/style.css" rel="stylesheet" type="text/css">

        <title>MusiqueMania</title>
    </head>
    <body>
        <!-- Navigation Bar -->
        <div class="header bg-light">
            <nav class="navbar navbar-expand-sm navbar-light bg-light fonty">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img class="img-fluid" src="./pics/logo.svg" alt=""
                            width="150" height="100" class="d-inline-block
                            align-text-top">
                    </a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse
                        "
                        id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-uppercase fs-3
                                    header-item text-primary"
                                    aria-current="page"
                                    href="/home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase fs-3
                                    header-item text-primary"
                                    href="/music">Music</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-3 header-item
                                    text-primary" href="/contact"
                                    tabindex="-1"
                                    aria-disabled="true">Contact Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-3 header-item
                                    text-muted disabled" href="/upload"
                                    tabindex="-1"
                                    aria-disabled="true">Upload</a>
                            </li>


                        </ul>



                        <button type="button" class="btn
                            btn-warning btn-lg butt">
                            <i class="fa fa-id-badge "></i>
                            Login
                        </button>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Playlist -->
        <div class="container">
            <img src="./pics/undraw_audio_player_re_cl20.svg" class="img-fluid
                playlist"
                alt="playlist">
        </div>




        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
